<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficiaries - ImpactTracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/beneficiaries.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <i class="fas fa-heart"></i>
                    <span>ImpactTracker</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="projects.html" class="nav-item">
                    <i class="fas fa-project-diagram"></i>
                    <span>Projects</span>
                </a>
                <a href="beneficiaries.html" class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>Beneficiaries</span>
                </a>
                <a href="donations.html" class="nav-item">
                    <i class="fas fa-hand-holding-usd"></i>
                    <span>Donations</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-bar-left">
                    <h1>Beneficiaries</h1>
                    <span class="breadcrumb">People We Serve</span>
                </div>
                <div class="top-bar-right">
                    <button class="btn btn-primary" onclick="showAddBeneficiaryModal()">
                        <i class="fas fa-plus"></i>
                        Add Beneficiary
                    </button>
                </div>
            </header>

            <!-- Beneficiaries Content -->
            <div class="beneficiaries-content">
                <!-- Filters and Search -->
                <div class="filters-section">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchBeneficiaries" placeholder="Search beneficiaries...">
                    </div>
                    <div class="filters">
                        <select id="projectFilter" class="form-select">
                            <option value="all">All Projects</option>
                            <option value="education">Education Program</option>
                            <option value="healthcare">Healthcare Initiative</option>
                            <option value="water">Clean Water Project</option>
                        </select>
                        <select id="statusFilter" class="form-select">
                            <option value="all">All Status</option>
                            <option value="active">Active</option>
                            <option value="graduated">Graduated</option>
                            <option value="pending">Pending</option>
                        </select>
                        <button class="btn btn-outline" onclick="toggleView()">
                            <i class="fas fa-th" id="viewToggleIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Stats Summary -->
                <div class="beneficiaries-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalBeneficiaries">1,247</span>
                        <span class="stat-label">Total Beneficiaries</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="activeBeneficiaries">892</span>
                        <span class="stat-label">Active</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="graduatedBeneficiaries">355</span>
                        <span class="stat-label">Graduated</span>
                    </div>
                </div>

                <!-- Beneficiaries Grid -->
                <div class="beneficiaries-grid" id="beneficiariesContainer">
                    <!-- Beneficiary cards will be dynamically generated -->
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="pagination-btn" id="prevBtn" onclick="changePage(-1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="pagination-info">
                        <span id="currentPage">1</span> of <span id="totalPages">25</span>
                    </div>
                    <button class="pagination-btn" id="nextBtn" onclick="changePage(1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Beneficiary Modal -->
    <div id="addBeneficiaryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Beneficiary</h3>
                <span class="modal-close" onclick="closeAddBeneficiaryModal()">&times;</span>
            </div>
            <form id="addBeneficiaryForm" onsubmit="addBeneficiary(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="project">Project</label>
                    <select id="project" required>
                        <option value="">Select Project</option>
                        <option value="education">Education Program</option>
                        <option value="healthcare">Healthcare Initiative</option>
                        <option value="water">Clean Water Project</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" placeholder="Brief description of beneficiary's situation..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeAddBeneficiaryModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Beneficiary</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/beneficiaries.js"></script>
</body>
</html>
